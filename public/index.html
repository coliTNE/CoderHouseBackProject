<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Engines</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <h1>E-Colimmerce</h1>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="/" class="nav__link">Inicio</a>
          </li>
          <li class="nav__item">
            <a href="/productos" class="nav__link">Lista de Productos</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="form__main">
      <h2 class="form__title">Carga tu producto</h2>
      <form action="/productos" method="post">
        <label for="name" class="form__label">
          Nombre
          <div class="form__inputContainer">
            <input type="text" name="title" id="name" />
          </div>
        </label>
        <label for="price" class="form__label">
          Precio
          <div class="form__inputContainer">
            <input type="number" name="price" id="price" />
          </div>
        </label>
        <label for="thumbnail" class="form__label">
          Url Imagen
          <div class="form__inputContainer">
            <input type="text" name="thumbnail" id="thumbnail" />
          </div>
        </label>
        <button type="submit" id="submit" class="form__btn">
          <span>Agregar productos!</span>
        </button>
      </form>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
